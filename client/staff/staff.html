<!--Insert-->
<template name="staffInset">
    <h2>Insert Form</h2>

    {{> wizard id="staffInset" steps=steps stepsTemplate="steps_bootstrap3" clearOnDestroy=true buttonClasses="btn btn-primary"}}

    <!--Data List-->
    <hr>
    <ul>
        {{#each dataList}}
            <li>
                ID: {{_id}} |
                Name: {{name}} |
                Gender: {{gender}} |
                Telephone: {{telephone}} |
                Address: {{address}}
                <a href="{{pathFor "staffUpdate" staffId=_id}}" class="btn btn-primary">Edit</a>
            </li>
        {{/each}}
    </ul>
</template>

<!--Update-->
<template name="staffUpdate">
    <h2>Update Form</h2>

    {{> wizard id="staffUpdate" steps=steps stepsTemplate="steps_bootstrap3" clearOnDestroy=true buttonClasses="btn btn-primary"}}
</template>

<!--Wizard Step-->
<template name="staffGeneral">
    {{#autoForm id="staffGeneral" schema=step.schema doc=step.data}}
        {{> afQuickField name="name"}}
        {{> afQuickField name="gender"}}

        {{> wizardButtons}}
    {{/autoForm}}
</template>

<template name="staffContact">
    {{#autoForm id="staffContact" schema=step.schema doc=step.data}}

        {{> afQuickField name="telephone"}}
        {{> afQuickField name="address"}}

        {{> wizardButtons}}

    {{/autoForm}}
</template>
